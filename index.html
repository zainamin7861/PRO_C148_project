<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>room design</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-camera position="0 5 15"></a-camera>

      <a-sky src="images/sky.jpg"></a-sky>
      <!--floor-->
      <a-plane src="images/floor.jpg" position="0 0 0" rotation="-90 0 0" width="20" height="10"></a-plane>

      <!--carpet-->
      <a-plane src="images/carpet.jpg" position="0 0.1 0.5" rotation="-90 0 0" width="8" height="5" ></a-plane>

      <!-- wall-->
      <a-box src="images/wall.png" position="0 6.5 -4.5" width="20"height="13"></a-box>

      <!--posters-->
      <a-plane src="images/side_wall.jpg" position="-5 6 -3.3" rotation="0 0 0" width="4" height="6"></a-plane>

      <a-plane src="images/m_wall.jpg" position="0 6 -3.3" rotation="0 0 0" width="4" height="6"></a-plane>

      <a-plane src="images/side_wall.jpg" position="5 6 -3.3" rotation="0 0 0" width="4" height="6"></a-plane>

      <!-- right char  -->
      <a-cylinder src="images/chair.png" radius="1.2" position="6.5 -0.4 0"><!--base-->

        <a-cylinder src="images/chair.png"  position="0 1 0" radius="0.2" height="1.2" ></a-cylinder><!--stand-->

        <a-cylinder src="images/chair.png" position="0 1.9 0" rotation="0 0 0" radius="1.3" height="0.2"></a-cylinder><!--seat-->

        <a-cylinder src="images/chair.png" position="0.85 3 0" rotation="90 -90 0" radius="1.3" height="0.2"></a-cylinder><!--back rest-->

      </a-cylinder>


      <!--left chair-->
      <a-cylinder src="images/chair.png" radius="1.2" position="-6.5 -0.4 0">

        <a-cylinder src="images/chair.png"  position="0 1 0" height="1.2" radius="0.2"></a-cylinder>

        <a-cylinder src="images/chair.png" position="0 1.9 0" rotation="0 0 0" radius="1.3" height="0.2"></a-cylinder>
        
        <a-cylinder src="images/chair.png" position="-0.85 3 0" rotation="90 -90 0" radius="1.3" height="0.2"></a-cylinder>

      </a-cylinder>


      <!--Table-->
      <a-box src="images/table.jpg" width="9" height="3.5" position="0 2 0" rotation="90 0 0" depth="0.2">
        
        <a-cylinder src="images/table.jpg" height="2" radius="0.8" rotation="90 0 0" position="0 0 1"></a-cylinder>

      </a-box>

      <!-- Lamp -->
      <a-cone color="#76DECC" position="0 7.5 0" radius-top="0.5" radius-bottom="2">

        <a-sphere color="#fff176" position="0 -0.5 0"></a-sphere>

        <a-cylinder color="#76DECC" radius="0.15" height="4" position="0 2 0"></a-cylinder>

      </a-cone>


      <a-camera position="0 5 15">
      </a-camera>
    </a-scene>

  </body>
</html>
